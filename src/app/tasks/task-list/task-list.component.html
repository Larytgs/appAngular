<h2 class="mt-5 ms-5  shadow-lg p-2 mb-5" style="width: 200px;">Tarefas</h2>
<hr />

<button type="button" class="btn btn-primary mb-3 ms-5" [routerLink]="['/new']">
Nova tarefa
</button>
<!--class do Bootstrap
    colocando ele para ir na rota new, clicando no botao
-->

<section>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let task of tasks">

      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input"/>
      </div>

      <!--descriÃ§Ã£o da tardefa, que vai exibir no html-->
      <div [innerHTML]="task.description" class="task-item-description"
      [ngClass]="task.completed ? 'task-completed' : '' ">
        <!--se minha tardefa ta completa, entao coloca essa classe la, se nao coloca nada-->
      </div>

      <div >
        <button type="button" [routerLink]="['/edit', task.id]" class="btn btn-primary mr-1">
          Alterar
        </button>
      </div>

      <div>
        <button type="button" class="btn btn-danger">
          Excluir
        </button>
      </div>
    </li>
  </ul>
</section>
